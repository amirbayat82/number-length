<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>number length</title>
    <style>
        body {
            background: #f4f4f4;
        }
    </style>
</head>

<body class="text-center pt-5">
    <div class="col-6 mx-auto pt-5"> 
        <label for="numberinput" class="form-label py-2">Number length</label>
        <input type="text" id="numberinput" class="form-control col-6 mx-auto">
        <button class="btn btn-danger w-50 my-3" onclick="check()">check length !</button>
        <span id="error-txt" class="text-warning d-block"></span>
        <div class="form-text text-danger py-5">
            NOTE : Your Input should not include letters or symbols !
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
